<div class="container mx-auto mt-6 w-96">
    <div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm">
        <form autocomplete="off" [formGroup]="formLogin" (submit)="onSubmit()">
            <div class="form-group mb-6">
                <h1 class="m-4 text-center text-3xl font-bold">Login</h1>
                <label for="username" class="form-label inline-block mb-2 text-gray-700">Username</label>
                <input [ngClass]="{'correct': formLogin.get('username')?.valid,'error': formLogin.get('username')?.invalid && formLogin.get('username')?.touched}" formControlName="username" type="text" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="username" placeholder="Bret">
                <div>
                    <p *ngIf="formLogin.get('username')?.touched && formLogin.get('username')?.errors?.['required']" class="text-center block mb-1 ml-1 text-red-600">El Username es Obligatorio</p>
                    <p *ngIf="formLogin.get('username')?.valid" class="text-center block mb-1 ml-1 text-green-500">Todo Correcto</p>
                </div>
            </div>
            <div class="form-group mb-6">
                <label for="password" class="form-label inline-block mb-2 text-gray-700">Password</label>
                <input  [ngClass]="{'correct': formLogin.get('password')?.valid,'error': formLogin.get('password')?.invalid && formLogin.get('password')?.touched}" formControlName="password" type="password" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0
              focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="password"
                    placeholder="Sincere@april.biz">
                <div>
                    <p *ngIf="formLogin.get('password')?.touched && formLogin.get('password')?.errors?.['required']" class="text-center block mb-1 ml-1 text-red-600">El password es Obligatorio</p>
                    <p *ngIf="formLogin.get('password')?.touched && formLogin.get('password')?.errors?.['pattern']" class="text-center block mb-1 ml-1 text-red-600">Formato de password es Incorrecto tuemail@dominio.com</p>
                    <p *ngIf="formLogin.get('password')?.valid" class="text-center block mb-1 ml-1 text-green-500">Todo Correcto</p>
                </div>  
            </div>
            
            <button [disabled]="formLogin.invalid" type="submit" class="w-full px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
            active:bg-blue-800 active:shadow-lg
            transition
            duration-150
            ease-in-out">Iniciar Sesi√≥n</button>
        </form>
    </div>
</div>
